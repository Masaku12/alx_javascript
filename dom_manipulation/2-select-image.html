<!DOCTYPE html>
<html>
<head>
    <title>Modifying Elements</title>
    <style>
        img {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <img id="myImage" src="https://picsum.photos/200/300" alt="myImage">
    <script>
        // Selects the <img> element by its id & stores it in a variable
        const imageElement = document.getElementById("myImage");

        // Modifies the properties of the <img> element
        imageElement.src = 'https://picsum.photos/200/301';
        imageElement.alt = 'New Image';
        imageElement.style.border = '2px solid red';
    </script>
</body>
</html>
