<!DOCTYPE html>
<html>
<head>
    <title>Creating and Removing Elements</title>
</head>
<body>
    <div id="container"></div>
    <button id="toggleButton">Toggle Paragraph</button>
    <script>
        // Selects the container element by its id & stores it in a variable
        const container = document.getElementById('container');

        // Creates a new <p> element
        const paragraph = document.createElement('p');
        paragraph.textContent = 'New paragraph';
        paragraph.style.display = 'block';

        // Appends the new paragraph to the container
        container.appendChild(paragraph);

        // Creates a variable that tracks the paragraph's visibility
        let isHidden = false;

        // Gets the toggle button by its id
        const toggleButton = document.getElementById('toggleButton');

        // Adds an event listener to toggle the paragraph's visibility
        toggleButton.addEventListener('click', () => {
            if (isHidden) {
                paragraph.style.display = 'block';
                isHidden = false;
            } else {
                paragraph.style.display = 'none';
                isHidden = true;
            }
        });
    </script>
</body>
</html>
